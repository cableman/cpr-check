<!-- Login form -->
<form name="loginFrom" class="form-signin" role="form">
  <h2 class="form-signin-heading">Sign in <small>CPR Checker</small></h2>
  <input type="text" class="form-control username" data-ng-model="username" placeholder="Username" autofocus>
  <input type="password" class="form-control password" data-ng-model="password" placeholder="Password">
  <button class="btn btn-lg btn-primary btn-block" data-ng-click="login(loginFrom);">Sign in</button>
</form>

<div class="message text-center" data-ng-show="messages"><p>{{ message }}</p></div>
