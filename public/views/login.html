<!-- Login form -->
<form class="form-signin" role="form">
  <h2 class="form-signin-heading">Sign in <small>{{ sitename }}</small></h2>
  <input type="text" class="form-control username" placeholder="Username" required autofocus>
  <input type="password" class="form-control password" placeholder="Password" required>
  <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
</form>

<div class="message text-center"><p>{{ message }}</p></div>
